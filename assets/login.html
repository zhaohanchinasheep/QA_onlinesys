<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>在线问答系统--登陆界面</title>

    <!-- Bootstrap -->
    <link href="./plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style/common.css" rel="stylesheet">
    <link href="./style/login.css" rel="stylesheet">
    <link href="./font/iconfont.css" rel="stylesheet">


    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="./plugins/html5shiv.min.js"></script>
      <script src="./plugins/respond.min.js"></script>
    <![endif]-->
</head>

<body class="layout">
    <div class = "container">
        <div class = "row">
            <div class="col-md-6 col-md-offset-3">
                 <!-- flash消息 -->
                <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <strong>您好，张三</strong> 欢迎登陆问答系统！
            </div>
            </button>
            <!-- //flash消息 -->
            <!-- 登陆提示信息 -->
            <div class = "login-header">
                <h2 class = "title text-center">在线问答系统</h2>
                <div class = "slogan text-center">有问题，上问答</div> 
            </div>
            <!-- //登陆提示信息 -->
            <!-- 表单登陆 -->
            <form class="form-horizontal login-form box-wrap">
                <div class="form-group">
                  <label for="id-user-name" class="col-sm-2 control-label">用户名</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="id-password" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                  </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-info btn-block btn-lg" >登陆</button>
                </div>
                <p class = "desc">未注册手机验证后自动登录<br/>注册即代表同意《用户使用协议》《隐私保护指引》</p>
                <p class = "text-right">没有账号，<a href = "register.html">点击注册</a></p>
              </form>
              <!-- //表单登陆 -->
              <!-- 社交账号登陆 -->
              <div class = "login-social">
                  <span>社交账号登陆</span>
                  <div class = "right">
                      <span><i class = "iconfont icon-wechat"></i>微信</span>
                      <span><i class = "iconfont icon-qq"></i>QQ</span>
                      <span><i class = "iconfont icon-weibo"></i>微博</span>
                  </div>
              </div>
              <!-- 页脚登陆 -->
              <div class = "login-footer">
                  <a href = "#">关于我们</a>
                  <a href = "#">关于我们</a>
                  <a href = "#">关于我们</a>
              </div>
            



            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./plugins/jquery-3.4.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
